name: issues event handler

on:
  issues:
    types: [ opened, edited ]

jobs:
  handle_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Print issues data
        run: |
          echo "issues number: ${{ event.issues.number }}"
          echo "issues state: ${{ event.issues.state }}"
          echo "Repository: ${{ github.repository }}"
          echo "issues data: ${{ event.issues}}"
